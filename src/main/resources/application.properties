# springboot 内嵌的Tomcat服务器端口
server.port=8085

#Dubbo 配置
spring.dubbo.appname=springboot-dubbo-provider
spring.dubbo.registry=zookeeper://192.168.199.128:2181

mybatis.mapper-locations=classpath:mapper/*.xml

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf8&amp;serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# SqlSession 相关信息 包含 sql
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


# 单机版本 配置redis连接信息
#spring.redis.host=192.168.199.128
#spring.redis.port=6379
#spring.redis.password=123456

# 集群版本 集群中哨兵模式配置
spring.redis.password=123456
spring.redis.sentinel.master=mymaster
spring.redis.sentinel.nodes=192.168.199.128:26379,192.168.199.128:26380,192.168.199.128:26381
